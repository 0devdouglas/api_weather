<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- JavaScript e CSS -->
    <link rel="stylesheet" href="/src/css/main.css">
    <script src="/src/scripts/main.js" defer></script>
    
    <title>Weather App</title>
</head>
<body>
    <main class="container">
        <section class="form">
            <h3>Check the weather in your city</h3>
            <section class="form-input-container">
                <input type="text" name="city-name" id="city-input" placeholder="Enter the name of your city">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </section>
        </section>
        <section id="weather-data" class="hide">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city"></span>
            </h2>
            <p id="temperature">
                <span></span>
                &deg;
            </p>
            <section id="description-container">
                <p id="description">
                    
                </p>
                <img src="" alt="Weather condition" id="weather-icon">
            </section>
            <section id="details-container">
                <p id="humidity">
                    <i class="fa-solid fa-droplet">
                        <span></span>
                    </i>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind">
                        <span></span>
                    </i>
                </p>
            </section>
        </section>

    </main>
</body>
</html>
